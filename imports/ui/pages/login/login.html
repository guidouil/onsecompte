<template name="login">
  {{> header title="On Se Connecte"}}
  <main class="responsive">
    <div class="space"></div>
    <h2 class="small">Se connecter ou créer un compte</h2>
    <h4 class="small">
      Connexion sans mot de passe. Vous recevrez un code à usage unique valable une heure.
    </h4>
    <form id="requestLoginToken">
      <div class="field label border extra" id="emailField">
        <input type="email" id="email" autocomplete="email" required />
        <label for="email">Adresse email</label>
        <span class="helper">
          Vous pouvez utiliser une adresse jetable comme
          <a class="link" href="https://yopmail.com/" target="_blank">YOPmail</a>
        </span>
      </div>
      <button type="submit" class="responsive round extra">RECEVOIR LE CODE</button>
    </form>
  </main>
</template>
