<template name="happening">
  {{> header noReturn=true}}
  <main class="responsive">
    {{#if Template.subscriptionsReady}}
    <article class="large-elevate">
      {{#if isOwner}}
      <a class="absolute right border circle button" href="/edit/{{happening._id}}">
        {{#if happening.isPublic}}
        <i>public</i>
        {{else}}
        <i>edit</i>
        {{/if}}
      </a>
      {{/if}}
      <h2 class="small">{{happening.title}}</h2>
      <h1 class="primary small right-align">
        <i class="left absolute padding extra">group</i>
        <span class="padding">{{formatNumber happening.count}}</span>
        <div class="tooltip">Participants</div>
      </h1>
      <h2 class="secondary small right-align">
        <i class="left absolute padding extra">favorite</i>
        <span class="padding">{{formatNumber happening.likes}}</span>
        <div class="tooltip">Soutiens</div>
      </h2>
      <p class="center-align">
        Participants + Soutiens = {{formatNumber (add happening.count happening.likes)}}
      </p>
      {{#if happening.description}}
      <p>{{happening.description}}</p>
      {{/if}} {{#if happening.startDate}}
      <h5 class="small">Du: {{toLocaleDate happening.startDate}}</h5>
      {{/if}} {{#if happening.endDate}}
      <h5 class="small">Au: {{toLocaleDate happening.endDate}}</h5>
      {{/if}}
    </article>
    <div class="space"></div>
    <h3 class="small center-align">Faites passer le mot, tout le monde doit se compter ⬇️</h3>
    <img
      alt="QR Code {{happening.title}}"
      src="{{qrCode}}"
      width="374"
      height="374"
      class="square center"
    />
    <h4 class="small">
      👆 Faites flasher ce QR code aux participants autour de vous pour qu'ils se comptent.
    </h4>
    <h4 class="small">
      👇 Vous pouvez aussi partager le lien ci-dessous sur vos réseaux et groupes. C'est le même que
      dans le QR code.
    </h4>
    <button class="responsive extra" id="copyUrlButton">Copier le lien à partager</button>
    <div class="field label suffix border">
      <input type="text" value="{{url}}" readonly />
      <label>Lien à partager pour se compter</label>
      <i id="inputUrlIcon">content_copy</i>
    </div>
    <h3 class="small center-align">Merci 🙏</h3>
    <div class="space"></div>
    <div class="medium-divider"></div>
    <a class="button border responsive" href="{{url}}"> Ouvrir la page de participation </a>
    <div class="space"></div>
    {{else}} {{> loading }} {{/if}}
  </main>
</template>
