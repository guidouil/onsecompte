<template name="counter">
  {{> header noReturn=true}}
  <main class="responsive">
    {{#if Template.subscriptionsReady}}
    <!--  -->
    {{> theCount happening=happening isOwner=isOwner}}
    <!--  -->
    {{#if averageRating}}
    <div class="medium no-padding center-align top-align">
      <div>
        {{> fiveStars size="massive" rating=averageRating isReadOnly=true}} (
        {{happening.ratersCount}} avis : {{roundTwo averageRating}} )
      </div>
    </div>
    {{else}}
    <div class="space"></div>
    {{/if}}
    <h3 class="small center-align">Faites passer le mot, tout le monde doit se compter !</h3>
    <h4 class="small center-align">
      Partagez le lien ci-dessous sur vos réseaux et groupes, pour se compter anonymement.
    </h4>
    <button class="responsive round extra upper elevate" id="copyUrlButton">
      Copier le lien à partager
    </button>
    <div class="field label suffix border">
      <input type="text" value="{{url}}" readonly />
      <label>Lien à partager pour se compter</label>
      <i id="inputUrlIcon">content_copy</i>
    </div>
    <h4 class="small center-align">
      Vous pouvez aussi montrer ce QR code aux participants autour de vous, il mène sur la page pour
      se compter anonymement.
    </h4>
    <img
      alt="QR Code {{happening.title}}"
      src="{{qrCode}}"
      width="374"
      height="374"
      class="square center elevate"
    />

    <h3 class="small center-align">Merci 🙏</h3>
    <h4 class="small center-align upper">tout le monde compte</h4>
    <div class="large-space"></div>
    <a class="button border round responsive elevate" href="{{url}}">
      <i>arrow_back</i>
      <span> Retourner la page de participation </span>
    </a>

    <div class="large-divider"></div>
    <p class="bold">
      Le site n'enregistre pas de données personnelles, il crée une clé unique et anonyme par
      participant pour garantir l'unicité du compte de chaque participation.
    </p>
    <div class="space"></div>
    {{else}} {{> loading }} {{/if}}
  </main>
</template>
