<template name="count">
  {{> header noReturn=true}}
  <main class="responsive">
    {{#if Template.subscriptionsReady}}
    <article>
      <h2 class="small">{{happening.title}}</h2>
      <h1 class="primary border small right-align">
        <i class="left absolute padding extra">group</i>
        {{formatNumber happening.count}}
      </h1>
    </article>
    <div class="space"></div>
    {{#unless participant}}
    <button class="responsive extra large-elevate upper" id="countBtn">
      <i>add</i>
      <span>Je participe, comptez-moi</span>
    </button>
    {{else}}
    <h4 class="small center-align">
      Vous avez déjà été compté<br />
      {{toLocaleDate participant.createdAt}}
    </h4>
    <a href="/happening/{{happening._id}}" class="primary button responsive upper">
      Voir et partager le compteur
    </a>
    {{/unless}}
    <div class="medium-divider"></div>
    <p>
      Nous ne conservons aucune donnée personnelle. Le système créé un identifiant unique anonyme
      pour garantir l'unicité du compte des participants.
    </p>
    <p class="small">
      Votre identifiant unique :<br />
      {{uuid}}
    </p>
    {{else}} {{> loading }} {{/if}}
  </main>
</template>
