<template name="profile">
  {{> header title="Mon profil" url="home"}}
  <main class="responsive">
    <h3 class="small">Profil de {{currentUser.emails.[0].address}}</h3>
    <div class="large-divider"></div>
    <h4 class="small">Mes compteurs</h4>
    {{#if happenings}}
    <div class="grid">
      {{#each happenings}}
      <div class="s12 m6 l3">{{> happeningItem this}}</div>
      {{/each}}
    </div>
    <div class="large-space"></div>
    <a href="/new" class="button round border responsive">
      <i>add</i>
      <span> Créer un nouveau compteur </span>
    </a>
    {{else}}
    <div class="fill medium-height middle-align center-align">
      <div class="center-align">
        <i class="extra">group</i>
        <h5>Vous n'avez pas de compteur pour l'instant</h5>
        <p>Cliquez sur le bouton pour en créer un</p>
        <div class="space"></div>
        <nav class="center-align">
          <a class="round button" href="/new">Créer un compteur</a>
        </nav>
      </div>
    </div>
    {{/if}}
    <div class="large-divider"></div>
    <button class="responsive small border round orange-text" id="logOutBtn">
      <i>logout</i>
      <span> Se deconnecter </span>
    </button>
    <!-- <button class="red disabled">Supprimer le compte</button> -->
  </main>
</template>
