<template name="fiveStars">
  {{#if isReadOnly}}
  <div>
    {{#each starsCount}}
    <i class="{{../size}}">
      {{#if isSelected this}}
      <svg
        xmlns="http://www.w3.org/2000/svg"
        enable-background="new 0 0 24 24"
        viewBox="0 0 24 24"
        fill="#ffeb3b"
      >
        <g>
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path d="M0 0h24v24H0V0z" fill="none" />
        </g>
        <g>
          <path
            d="m12 17.27 4.15 2.51c.76.46 1.69-.22 1.49-1.08l-1.1-4.72 3.67-3.18c.67-.58.31-1.68-.57-1.75l-4.83-.41-1.89-4.46c-.34-.81-1.5-.81-1.84 0L9.19 8.63l-4.83.41c-.88.07-1.24 1.17-.57 1.75l3.67 3.18-1.1 4.72c-.2.86.73 1.54 1.49 1.08l4.15-2.5z"
          />
        </g>
      </svg>
      {{else}} {{#if isHalf this}}
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ffeb3b">
        <path d="M0 0h24v24H0z" fill="none" />
        <path
          d="M19.65 9.04l-4.84-.42-1.89-4.45c-.34-.81-1.5-.81-1.84 0L9.19 8.63l-4.83.41c-.88.07-1.24 1.17-.57 1.75l3.67 3.18-1.1 4.72c-.2.86.73 1.54 1.49 1.08l4.15-2.5 4.15 2.51c.76.46 1.69-.22 1.49-1.08l-1.1-4.73 3.67-3.18c.67-.58.32-1.68-.56-1.75zM12 15.4V6.1l1.71 4.04 4.38.38-3.32 2.88 1 4.28L12 15.4z"
        />

      {{else}}
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#9e9e9e">
        <path d="M0 0h24v24H0V0z" fill="none" />
        <path
          d="M19.65 9.04l-4.84-.42-1.89-4.45c-.34-.81-1.5-.81-1.84 0L9.19 8.63l-4.83.41c-.88.07-1.24 1.17-.57 1.75l3.67 3.18-1.1 4.72c-.2.86.73 1.54 1.49 1.08l4.15-2.5 4.15 2.51c.76.46 1.69-.22 1.49-1.08l-1.1-4.73 3.67-3.18c.67-.58.32-1.68-.56-1.75zM12 15.4l-3.76 2.27 1-4.28-3.32-2.88 4.38-.38L12 6.1l1.71 4.04 4.38.38-3.32 2.88 1 4.28L12 15.4z"
        />
      </svg>
      {{/if}} {{/if}}
    </i>
    {{/each}}
  </div>
  {{else}}
  <div>
    {{#each starsCount}}
    <i class="{{../size}} starBtn" data-value="{{this}}">
      {{#if isSelected this}}
      <svg
        xmlns="http://www.w3.org/2000/svg"
        enable-background="new 0 0 24 24"
        viewBox="0 0 24 24"
        fill="#ffeb3b"
      >
        <g>
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path d="M0 0h24v24H0V0z" fill="none" />
        </g>
        <g>
          <path
            d="m12 17.27 4.15 2.51c.76.46 1.69-.22 1.49-1.08l-1.1-4.72 3.67-3.18c.67-.58.31-1.68-.57-1.75l-4.83-.41-1.89-4.46c-.34-.81-1.5-.81-1.84 0L9.19 8.63l-4.83.41c-.88.07-1.24 1.17-.57 1.75l3.67 3.18-1.1 4.72c-.2.86.73 1.54 1.49 1.08l4.15-2.5z"
          />
        </g>
      </svg>
      {{else}}
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#9e9e9e">
        <path d="M0 0h24v24H0V0z" fill="none" />
        <path
          d="M19.65 9.04l-4.84-.42-1.89-4.45c-.34-.81-1.5-.81-1.84 0L9.19 8.63l-4.83.41c-.88.07-1.24 1.17-.57 1.75l3.67 3.18-1.1 4.72c-.2.86.73 1.54 1.49 1.08l4.15-2.5 4.15 2.51c.76.46 1.69-.22 1.49-1.08l-1.1-4.73 3.67-3.18c.67-.58.32-1.68-.56-1.75zM12 15.4l-3.76 2.27 1-4.28-3.32-2.88 4.38-.38L12 6.1l1.71 4.04 4.38.38-3.32 2.88 1 4.28L12 15.4z"
        />
      </svg>
      {{/if}}
    </i>
    {{/each}}
  </div>
  <input type="hidden" id="fiveStarsRating" name="fiveStarsRating" value="{{rating}}" />
  {{/if}}
</template>
