<template name="happeningItem">
  <article class="happening {{classNames}} primary elevate" id="happening_{{_id}}">
    <h5>{{title}}</h5>
    {{> fiveStars rating=averageRating isReadOnly=true size='huge'}}
    <div class="space"></div>
    <h6 class="fill right-align">
      <i class="left absolute padding extra">group</i>
      <span class="padding">{{formatNumber total}}</span>
      <div class="tooltip">Participants + Soutiens</div>
    </h6>
  </article>
</template>
